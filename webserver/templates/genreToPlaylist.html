{% extends 'base.html' %}
{% block main %}
<h1>Genre To Playlist</h1>
    <form method="POST">
        {% for genre in genres %}
            <input type=checkbox id={{genre}} name={{genre}} value={{genre}}>
            <label for={{genre}}>{{genre}}</label><br>
        {% endfor %}
        <label>Limit: </label><br>
        <input name="limit">
        <input type="submit">
    </form>
{% endblock %}
